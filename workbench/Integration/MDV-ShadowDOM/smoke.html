<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <!--<script src="../../../ShadowDOM/shadowdom.js"></script>-->
    <script src="../../../MDV/src/mdv.js"></script>
  </head>
  <body>
    <x-foo></x-foo>
    <template>
      <template bind="{{}}">
        Hello from {{source}}
      </template>
    </template>
    <script>
      var model = {
        source: 'MDV'
      };
      //
      var doc = (window.wrap) ? wrap(document) : document;
      HTMLTemplateElement.bindTree(doc.body, model);
      //
      var t = doc.querySelector('template');
      var x = doc.querySelector('x-foo');
      if (window.wrap) {
        var i = wrap(t.impl.createInstance());
      } else {
        i = x.appendChild(t.createInstance());
      }
      //
      //i.bind('', model, '');
      //HTMLTemplateElement.bindTree(i, model);
      //HTMLTemplateElement.bindTree(doc.body, model);
      //
      x.appendChild(i);
      //HTMLTemplateElement.bindTree(i, model);
      HTMLTemplateElement.bindTree(x, model);
    </script>
  </body>
</html>
