<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../../../platform.min.js"></script>
    <link rel="component" href="first-component.html">
  </head>
  <body>
    <script>
      var sdocument = wrap(document);
      sdocument.addEventListener('WebComponentsReady', function() {
        first = document.createElement('x-first');
        sdocument.body.appendChild(first).appendChild(
            document.createElement('span')).textContent = '[x-first]';
        //
        moar = document.createElement('x-moar');
        sdocument.body.appendChild(moar).textContent = 'x-moar';
        //
        last = document.createElement('x-last');
        sdocument.body.appendChild(last).textContent = '[x-last]';
      });
    </script>
  </body>
</html>
